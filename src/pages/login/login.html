<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/icon/800.gif">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-grid>
	<ion-row>
		<ion-col>
			<h1>SWIFT APP</h1>
		</ion-col>
	</ion-row>
</ion-grid>

<ion-content class="login-content" padding>	
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/icon/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" #username  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  #password required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"(click)="signInUser()">Se Connecter</button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
