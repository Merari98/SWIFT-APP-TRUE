<ion-header>
  <ion-navbar color="colbat">

      <ion-icon name="menu"></ion-icon>

  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="cours-list3">

      <ion-item *ngFor="let item of arrData; let i = index" color="none" on-click="goToCours2()" id="cours-list-item7">

      <ion-item-options side="left">
