<<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Enregistre toi 
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" #username></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" #password></ion-input>
				</ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>

  <div padding>
    <button block ion-button (click)="registerUser()" item-left>S'enregistrer</button>
  </div>

  <button ion-button block color="facebook" (click)="signIn()">
  Se connecter 
  </button>



</ion-content>
